<!DOCTYPE html>

<head>

<body>
    <form>
    <h1>Form Example</h1>
    <inp>
        <label>Full Name:</label>
        <input type="text" name="fullname" placeholder="enter your full name" required/>
        <br/> <br />
        <label>Email:</label>
        <input type="email" name="email" placeholder="enter your Email" required/>
        <br/> <br />
        <label>Email:</label>
        <input type="password" name="password" placeholder="enter your password" required/>
        <br/> <br/>
        <label>Gender</label>
        <input type="radio" name="gender" value="female"> Female</input>
        <input type="radio" name="gender" value="male"> Male</input>
        <br/> <br/>
        <label> select preferences:</label>
        <input type="checkbox" name="gender">Morning </input>
        <input type="checkbox" name="gender"> Afternoon</input>
        <input type="checkbox" name="gender">Evening</input>
        <br/> <br/>
        <label>Time preferences</label>
        <select>
            <option value="8-10">8 AM-10 AM</option>
            <option value="11-1">11 AM-1 PM</option>
            <option value="2-4">2 PM-4 AM</option>

            <optgroup label="Choose Time"></optgroup>
            <option value="4">4 PM</option>
            <option value="5">5 PM</option>
        </select>
        <br/> <br/>
        <button type="submit">Submit</button>
       

    </form>
</body>
